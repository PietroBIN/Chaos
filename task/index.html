<!DOCTYPE html>

<html lang="pt-br"
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" 
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
</head>
<body>
    <div class="App">
        <header>
            <h1>
                <i class="fas fa-check-circle"></i> 
                Tarefas
            </h1>
            <p id="date"></p>
        </header>

        <div class="todo-input">
            <input type="text" id="task-input" placeholder="O que vocÃª precisa fazer?"
            <button id="add-task">
            <i class="fas fa-plus"></i>
            </button>
        </div>

        <div class="filters">
            <span class="filter active" data-filter="all">Tudo</span>
            <span class="filter" data-filter="active">A fazer</span>
            <span class="filter" data-filter="Completed">Feito</span>
        </div>

        <div class="todo-container">
            <ul id="todos-list">
        <!-- vai ser inserido aqui mais tarde --> 
        </ul>
        <div class=""empty=state hidden">
            <i class="fas fa_clipboard-list"></i>
            <p>Sem afazeres ainda.</p>
        </div>
        <footer>
            <p id="items-left">0 item restantes</p>
            <button id="clear-completed">Limpar Lista</button>
        </footer>
        </div>
    </div>

    <script> src="script.js"</script>
</body>
</html>
