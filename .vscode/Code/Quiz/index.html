<!DOCTYPE html>
<html lang="en">
  <head>
    <style>body{
      background-image:url(https://i.pinimg.com/originals/c5/9a/d2/c59ad2bd4ad2fbacd04017debc679ddb.gif);
      background-repeat: no-repeat;
      background-size: cover;
      } </style>
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css" />
    
  </head>
  <body>
    <div class="container">
      <div class="screen active" id="start-screen">
        <h1>DEV QUIZ</h1>
        <p>Teste os seus conhecimentos sobre programação!</p>
        <button id="start-btn">COMEÇAR</button>
      </div>

      <div class="screen" id="quiz-screen">
        <div class="quiz-header">
          <h2 id="question-text">Question goes here</h2>
          <div class="quiz-info">
            <p>
              Pergunta <span id="current-question">1</span> de <span id="total-questions">10</span>
            </p>

            <p>Respostas certas: <span id="score">0</span></p>
          </div>
        </div>

        <div id="answers-container" class="answers-container">
          <!-- Answer buttons will be insterted here from our js code later at some point -->
        </div>

        <div class="progress-bar">
          <div id="progress" class="progress"></div>
        </div>
      </div>

      <div id="result-screen" class="screen">
        <h1>RESULTADOS</h1>
        <div class="result-info">
          <p>Você acertou <span id="final-score">0</span> de <span id="max-score">5</span></p>

          <div id="result-message">Resultado</div>
        </div>
        <button id="restart-btn">Reiniciar o Quiz</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
